<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript  & JSON</title>
</head>
<body>
  
  <h2>Links</h2>
  <ul id="social"></ul>


  <script>

          function dataHandler(info){

            var output = "";

            info.ContactInfo.social.forEach(function(social){
              for( var key in social ) {
                if(social.hasOwnProperty(key)){
                  output  += '<li>' +   
                        '<a href=" ' + social[key] +  ' ">' + key + '</a>' + '</li>';
                }
              }

            });

            document.querySelector('#social').innerHTML = output;

          }


  </script>

  <script src="http://0.0.0.0/javaScript/JS-JSON/data.json"></script>

</body>
</html>
