<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript  & JSON</title>
</head>
<body>
  
  <h2>Links</h2>
  <ul id="social"></ul>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>

    (function($){
      
      $.getJSON('data.json', function(info){
            var output = "";

            info.ContactInfo.social.forEach(function(social){
              for( var key in social ) {
                if(social.hasOwnProperty(key)){
                  output  += '<li>' +   
                        '<a href=" ' + social[key] +  ' ">' + key + '</a>' + '</li>';
                }
                document.querySelector('#social').innerHTML = output;
              }

            });
      });

    })(jQuery);
     




          


  </script>


</body>
</html>
