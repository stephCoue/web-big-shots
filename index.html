<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="speakerbox">
    <a href="#" id="prev_btn">&laquo;</a><a href="#" id="next_btn">&raquo;</a>
    <div id="carousel"></div>
  </div>

  <script type="text/template" id="speakersTpl">
        {{#speakers}}
            <div class="spearkers">
                <img src="img/{{ shortname }}.jpg" alt="Photo of {{ name }}">
                <h3>{{name}}</h3>
                <h4>{{reknown}}</h4>
                <p>{{bio}}</p>
            </div>
        {{/speakers}}

  </script>
  
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery.cycle.all.js"></script>
  <script src="js/mustache.js"></script>

<script>
  
  $(function(){
    console.log('Hi there!!');
    $.getJSON('data.json', function(data){
        console.log(data);
        var template = $('#speakersTpl').html(); // document.getElementById('speakersTpl').innerHTML
        var html = Mustache.to_html(template, data);

        $('#carousel').html(html);

        $('#carousel').cycle({
              fx: 'fade',
              pause: 1,
              next: '#next_btn',
              prev: '#prev_btn',
              speed: 500,
              timeout: 10000
        });

    });
  });


</script>

</body>
</html>
