<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript  & JSON</title>
</head>
<body>
  
  <h2>Links</h2>
  <ul id="social"></ul>

  <script>

            var request;

            if(window.XMLHttpRequest){
              request = new XMLHttpRequest();
            }else{
              console.log("%c\t\tYour Browser SUCKS!!", "color: darkred; font-size: 2em;");
              request = new ActiveXObject("Microsoft.XMLHTTP");
            }

            request.open('GET', 'data.json');

            request.onreadystatechange = function(){
                if( request.status === 200 && request.readyState === 4){
                  console.dir(request);
                  
                  var info = JSON.parse(request.responseText);


                  var output = "";

                  info.ContactInfo.social.forEach(function(social){
                    for( var key in social ) {
                      if(social.hasOwnProperty(key)){
                        output  += '<li>' +   
                              '<a href=" ' + social[key] +  ' ">' + key + '</a>' + '</li>';
                      }
                    }

                  });
                  
                  document.querySelector('#social').innerHTML = output;

                }
            };

            request.send();
           


  </script>

</body>
</html>
