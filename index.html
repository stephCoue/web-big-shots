<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript  & JSON</title>
</head>
<body>
  
  <h2>Links</h2>
  <ul id="social"></ul>

  <script>
      var info = {
              "Titre" : "Developpeur Web Junior",
              "Description" : "Etudiant à l'IPST CNAM Toulouse, valide son année par un stage…",
  
              "Objectif" : {
                "Stage" : {
                  "début": "20 mai 2013",
                  "fin" : "20 aout 2013",
                  "durée" : "4 mois"
                  }, 
                "Remarque" : "acquérir et developper les meilleures méthodes actuelles en JS…"
              },

              "ContactInfo" : {
                "nom" : "COUÉ",
                "prénon" : "Stephane",
                "age" : 33,
                "tel" : "0672945692",
                "mail" : "steph.coue@gmail.com",
                "adresse" : "Tournefeuille",
                "social" : [
                  { "twitter" : "http://twitter.com/stephCoue" },
                  { "github" : "https://github.com/stephCoue" },
                  { "viadeo" : "http://fr.viadeo.com/fr/profile/stephane.coue2" },
                  { "g+" : "https://plus.google.com/100358654321848790843/"}
                ]
              },

              "version" : "0.0.2"

            };


            var output = "";

            info.ContactInfo.social.forEach(function(social){
              for( var key in social ) {
                if(social.hasOwnProperty(key)){
                  output  += '<li>' +   
                        '<a href=" ' + social[key] +  ' ">' + key + '</a>' + '</li>';
                }
              }

            });
            
            document.querySelector('#social').innerHTML = output;


  </script>

</body>
</html>
